<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login1.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <input type="checkbox" class="toggle-btn" name="">
        <div class="signup">
            <div class="input-group">
                <span>Email id</span>
                <input type="text" placeholder="Email id" class="inp">

            </div>

            <div class="input-group">
                <span>Password</span>
                <input type="password" placeholder="Password" class="inp">
            </div>

            <div class="input-group" style="margin-top:20px;">
                <input type="submit" value="sign up" class="inp submit-inp">
            </div>
        </div>


        <div class="login">

        <div class="container flex">
            <form action="#">
                <div class="circle-form">
                    <span class="circle-title">Insdividual/Govrnment</span>
                    <div class="category">
                        <input type="radio" name="category">Individual
                        <input type="radio" name="category">Organisation
                        <input type="radio" name="category">Country
                    </div>
                </div>
                <div class="card-details">
                    <div class="card-box">
                        <span class="details">First Name</span>
                        <input type="text" placeholder="first name">
                    </div>

                    <div class="card-box">
                        <span class="details">Last Name</span>
                        <input type="text" placeholder="last name">
                    </div>

                    <div class="card-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Email">
                    </div>

                    <div class="card-box">
                        <span class="details">Address</span>
                        <input type="text" placeholder="address">
                    </div>

                    <div class="card-box">
                        <span class="details">Country</span>
                        <select name="color" id="color">
                            <option value="india">India</option>
                            <option value="china">China</option>
                            <option value="turkey">Turkey</option>
                        </select>
                    </div>

                    <div class="card-box">
                        <span class="details">State</span>
                        <select name="color" id="color">
                            <option value="delhi">Delhi</option>
                            <option value="assam">Assam</option>
                            <option value="goa">Goa</option>
                        </select>
                    </div>

                    <div class="card-box">
                        <span class="details">City</span>
                        <input type="text" placeholder="">
                    </div>

                    <div class="card-box">
                        <span class="details">Fax</span>
                        <input type="number" placeholder="">
                    </div>

                    <div class="card-box">
                        <span class="details">Phone Number</span>
                        <input type="number" placeholder="">
                    </div>

                    <div class="card-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="">
                    </div>
                </div>

                <div class="button">
                    <input type="submit" value="login" class="button">
                </div>
            </form>
        </div>

        
    </div>
</body>
</html>
